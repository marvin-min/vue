<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>冻结属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <style>
    body {
      text-align: center;
    }
  </style>
  <body>
    <div id="app">
      {{ foo }} <button v-on:click="foo='baz'">Change it</button>
    </div>
    <script>
      var data = {
        foo: "bar"
      };
      //   Object.freeze(obj)
      var app = new Vue({
        el: "#app",
        data: data,
        beforeCreate: function(){
            console.log("---*beforeCreate*---")
        },
        created: function(){
            console.log("---*created*---")
        },
        beforeMounted: function(){
            console.log("---*beforeMounted*---")
        },
        mounted: function(){
            console.log("---*mounted*---")
        },
        updated: function(){
            console.log("---*updated*---")
        },
        destroyed: function(){
            console.log("---*destroyed*---")
        }
      });
      app.$data === data;

      // $watch 是一个实例方法
      app.$watch("foo", function(newValue, oldValue) {
        // 这个回调将在 `vm.a` 改变后调用
        console.log(newValue + "---->" + oldValue);
      });
    </script>
  </body>
</html>
