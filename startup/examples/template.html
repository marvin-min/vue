<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>模板语法</title>
  </head>
  <body>
    <h1>模板语法</h1>
    <div id="app">
      {{ rawHtml }}
      <p v-html="rawHtml"></p>
      <button v-bind:disabled="disabed">Edit</button>
      <a v-on:click="showMsg">提醒我</a>
      <a @click="showMsg">提醒我</a>
    </div>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          rawHtml:
            ' <div style="color:red">Hello Html</div>' + 1 + "<h1>ok</h1>",
          disabed: false
        },
        methods: {
          showMsg: function() {
            alert("提醒你一下");
          }
        }
      });
    </script>
  </body>
</html>
