<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>表单绑定-基础用法</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="basicForm">
            <input v-model="message" placeholder="输入将要发送的消息">
            <p>Message is: {{ message }}</p>
            <hr>
            <span>Multiline message is:</span>
<p style="white-space: pre-line;">{{ tamsg }}</p>
<br>
<textarea v-model.trim="tamsg" placeholder="多行文本"></textarea>
<hr>
<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">John</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mike</label>
  <br/>
  <span>Checked names: {{ checkedNames }}</span>
  <hr>
  <input type="radio" id="one" value="One" v-model="picked">
  <label for="one">One</label>
  <br>
  <input type="radio" id="two" value="Two" v-model="picked">
  <label for="two">Two</label>
  <br>
  <span>Picked: {{ picked }}</span>
  <hr>
  <select v-model="selected" multiple>
        <option disabled value="">请选择</option>
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
      </select>
      <span>Selected: {{ selected }}</span>
      <input type="checkbox" v-model="toggle"  true-value="yes"
      false-value="no">
      <hr>
      <input v-model.number="age" type="number">
</div>
    <script>
        var form = new Vue({
            el: "#basicForm",
            data:{
                message: '',
                tamsg: '',
                checkedNames: ['Mike'],
                picked: 'Two',
                toggle:'yes',
                selected: ['1','2'],
                age:0
            }
        });
    </script>
</body>
</html>
