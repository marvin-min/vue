<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello VUE</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">{{content}}</div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{
                    content: "Hello world"
                }
            });
            setTimeout(function(){
                app.$data.content = "bye world"
            },2000)
        </script>
    </body>
</html>
