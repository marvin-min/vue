<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
body{
    text-align: center;
}
</style>
<body>
    <div id="app3">
        <div v-if="seen">you can see me now!</div>
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <script>
        var app3 = new Vue({
            el:"#app3",
            data:{
                seen: true,
                todos:[
                    {text:"好好学习"},
                    {text:"学习Vue"},
                    {text:"学习SpringBoot"},
                    {text:"学习Flutter"}
                ]
            }
        });
        app3.seen = false;
    </script>
</body>

</html>
