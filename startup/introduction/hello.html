<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hello VUE</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
body{
    text-align: center;
}
</style>
<body>
    <div id="app">{{content}}</div>
    <div id="app2">
        <span v-bind:title="message"  v-if="visible">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
        <ol>
            <li v-for="todo in todos">{{todo.title}}</li>
        </ol>
        <span>
            {{message}}
            <button v-on:click="reverseMessage">逆转消息</button>
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el:"#app2",
            data: {
                message: "page load at" + new Date().toLocaleString(),
                visible: true,
                todos:[
                    {title:"gogogog"},
                    {title:"yoyoyo"},
                    {title:"打麻将？"}
                ]
            },
            methods: {
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        setTimeout(function () {
            app2.$data.visible = false
        }, 3000)
        var app = new Vue({
            el: '#app',
            data: {
                content: "Hello world"
            }
        });
        setTimeout(function () {
            app.$data.content = "bye world"
        }, 2000)
    </script>
</body>

</html>
